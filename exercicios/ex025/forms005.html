<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Forms</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">Masculino <label for="isxmas"></label>
            <input type="radio" name="sexo" id="isxfem">Feminino<label for="isxfem"></label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="sfut" id="isfut"><label for="isfut">Futebol</label> <br>
            <input type="checkbox" name="sbaq" id="isbasq"><label for="isbasq">Basquete</label> <br>
            <input type="checkbox" name="svol" id="isvol"><label for="isvol">Volei</label> <br>
            <input type="checkbox" name="sten" id="isten"><label for="isten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
